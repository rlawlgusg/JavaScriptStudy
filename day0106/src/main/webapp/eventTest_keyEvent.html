<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		a =	document.getElementById("a");		
		b =	document.getElementById("b");		
		
		b.value = a.value;
	}

</script>
</head>
<body>
	<input type="text" id="a" onkeyup="pro()"><br>
	<input type="text" id="b"><br>
</body>
</html>
