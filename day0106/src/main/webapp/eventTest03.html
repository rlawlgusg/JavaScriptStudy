<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#div{
		width: 600px;
		height: 600px;
		background: pink;
	}
	
	#man{
		position: absolute;
		left:200px;
		top:200px;
	}
	
</style>
<script type="text/javascript">

	window.onload = function name() {
		var x = 200;
		var y = 200;
		
		var div = document.getElementById("div");
		var man = document.getElementById("man");
		div.focus();
		div.onkeyup = function(e){
			let code = e.keyCode;
			//왼:37 위:38 오:39 아:40
				
			switch (code) {
			case 37: x-=10; break;
			case 38: y-=10; break;
			case 39: x+=10; break;
			case 40: y+=10; break;
			}			
			man.style.left = x + "px";
			man.style.top = y + "px";
		};
	}
	
</script>
</head>
<body>
<!-- div에 키보드 이벤트를 설정하려면 
div태그 만들때에 속성으로 tabindex=0을 설정
키 이벤트를 받아 들일 수 있도록 focus를 설정 
focus(); -->
	<div id="div" tabindex="0">
		<img id="man" src="zolaman.png">
	</div>
</body>
</html>
