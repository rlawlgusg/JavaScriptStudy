<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let data = [
		{name:"홍길동",age:20},
		{name:"이순신",age:10},
		{name:"김유신",age:30}
	];
	/*
	data.sort(function(a,b) {
		return a.age-b.age;
	});
	*/
	//문자열을 기준으로 정렬
	//앞의 글자와 뒤의 글자가 같으면 0
	//더 작으면 음수
	//더 크면 양수
	data.sort(function(a,b) {
		if(a.name < b.name){
			return -1;
		}else if(a.name > b.name){
			return 1;
		}else{
			return 0;
		}
	})
	
	console.log(data);
</script>
</body>
</html>
