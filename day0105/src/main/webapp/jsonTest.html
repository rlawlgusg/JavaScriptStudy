<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let data = [
		{name:"홍길동",age:20},
		{name:"이순신",age:40}	
	];
	
	console.log(typeof data);
	
	let a = JSON.stringify(data);
	console.log(a);
	console.log(typeof a);
	
	let arr = JSON.parse(a);
	console.log(arr);
	console.log(typeof arr);
</script>
