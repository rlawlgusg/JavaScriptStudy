<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let data = [10,20,30,40,50];
	
	let a = [];
	
	//원래 배열의 요소에 제곱을 한 새로운 배열을 만들어봄
	/*for(i=0;i<data.length;i++){
		a.push(data[i]*data[i]);
	}*/
	
	data.forEach(function(item,index) {
		a.push(item*item);
	});
	
	console.log(a);
	
	//기존의 배열의 요소를 갖고
	//각 배열의 요소에 연산을 하여 
	//새로운 배열을 생성하고자 할 때에 map함수를 이용함
	let b = data.map(function(item,index){
		return item*item;
	});
	
	console.log(b);
</script>
</body>
</html>
