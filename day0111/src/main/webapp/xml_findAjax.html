<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(function(){
		
		$.ajax({url:"listMember.jsp",success:function(xmlDoc){
			//alert(xml);
			
			//xml형태를 띄는 문자열을 xml객체로 만들기 위하여 parseXML 함수를 이용함
			//let xmlDoc = $.parseXML(xml);
			
			//xml객체로 부터 특정 태그(노드)를 찾기 위하여 find함수를 이용함
			$(xmlDoc).find("member").each(function(){
				let output = "";
				output += "<div>";
				output += "<h1>"+$(this).find("name").text()+"</h1>";
				output += "<p>"+$(this).find("age").text()+"</p>";
				output += "</div>";
				
				document.body.innerHTML += output;
			});
		}});
		
		
		
	});
	
</script>
</head>
<body></body>
</html>
