<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		let data = [
			{name:"축구공",price:5000,fname:"ball1.jpg"},
			{name:"유니폼",price:12000,fname:"cloth1.jpg"},
			{name:"축구화",price:7000,fname:"shoe1.jpg"},
			{name:"스타킹",price:500,fname:"stock1.jpg"},
		];
		/*
		let div = $("div");
		$.each(data,(function(i,item){
			let fname = $("<img/>").attr("src",item.fname);
			let h1 = $("<h1></h1>").html(item.name);
			let h2 = $("<h2></h2>").html(item.price);
			$(div[i]).append(fname,h1,h2);
		}));
		*/
		
		$.each(data,function(index,item){
			let div = $("<div></div>").addClass("item");
			let img = $("<img/>").attr({
				src:item.fname,
				width:100,
				height:100
			})
			let name = $("<p></p>").html(item.name);
			let price = $("<p></p>").html(item.price+"원");
			$(div).append(img,"<br>",name,price);
			$("#list").append(div);
		});
		
		setInterval(function(){
			$(".item").first().appendTo("#list");
		},1000);
		
	});
</script>

<body>
	<div id="list"></div>
