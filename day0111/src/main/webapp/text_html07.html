<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		let data = ["홍길동","이순신","유관순"];
		//배열의 요소를 각각의 div에 차례로 h1태그로 설정
		
		let div = $("div");
		$.each(data,function(index,item){
			$(div[index]).html(`<h1>${item}</h1>`);
		});
		
		/*
		$("div").each(function(index,item){
			$(item).html(`<h1>${data[index]}</h1>`);
		});
		*/
		/*
		$("div").html(function(i){
			//return "<h1>"+data[i]+"</h1>";
			return `<h1>${data[i]}</h1>`;
		});
		*/
		
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
