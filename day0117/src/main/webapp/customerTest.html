<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		function loadCustomer(){
			$("tbody").empty();
			
			$.ajax({
				url:"listCustomer.jsp",
				success:function(arr){
					$.each(arr,function(){		
						let td1 = $("<td></td>").html(this.custid);
						let td2 = $("<td></td>").html(this.name);
						let td3 = $("<td></td>").html(this.address);
						let td4 = $("<td></td>").html(this.phone);
						let tr = $("<tr></tr>").append(td1,td2,td3,td4);
						$("tbody").append(tr);
					});
				}
			});
		}
		
		$(document).on("click","tr",function(){
			let td_list = $(this).find("td");
			$("#custid").val($(td_list[0]).html());
			$("#name").val($(td_list[1]).html());
			$("#address").val($(td_list[2]).html());
			$("#phone").val($(td_list[3]).html());
		});
		
		$("btnDelete").click(function(){
			let data = {
					custid:$("#custid").val()
			};
			
			$.ajax({
				url : "deleteCustomer.jsp",
				data:data,
				success:function(){
					loadCustomer();
				}
			})
			
			
		});
		
		
		$("#btnUpdate").click(function(){
			let data = {
					custid:$("#custid").val(),
					name:$("#name").val(),
					address:$("#address").val(),
					phone:$("#phone").val()	
			};
			
			$.ajax({
				url : "updateCustomer.jsp",
				data:data,
				success:function(){
					loadCustomer();
				}
			})
		});
		
		
		$("#btnAdd").click(function(){
			let custid = $("#custid").val();
			let name = $("#name").val();
			let address = $("address").val();
			let phone = $("phone").val();
			
			let data = {
					custid:custid,
					name:name,
					address:address,
					phone:phone
			}
			
			$.ajax({
				url:"insertCustomer.jsp",
				data:data,
				success:function(){
					loadCustomer();			
				}
			})
		});
		
		
		$("#btnRead").click(function(){
			loadCustomer();	
		});
		
		
		
		
		
	});
</script>
</head>
<body>
	고객번호 : <input type="text" id="custid"> <br>
	고객이름 : <input type="text" id="name"> <br>
	고객주소 : <input type="text" id="address"> <br>
	고객전화 : <input type="text" id="phone"> <br>
	<hr>
	<button id="btnRead">고객목록 읽어오기</button>
	<button id="btnAdd">고객 등록</button>
	<button id="btnUpdate">고객 수정</button>
	<button id="btnDelete">고객 삭제</button>
	
	<hr>
	<table border="1">
		<thead>
		<tr>
			<th>고객번호</th>
			<th>고객명</th>
			<th>주소</th>
			<th>전화번호</th>
		</tr>
		</thead>
		
		<tbody></tbody>
		
	</table>
</body>
</html>
