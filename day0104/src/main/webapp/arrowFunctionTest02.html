let getSum = (n)=>{
	let total = 0;
	for(i=1;i<=n;i++){
		total += i;
	}
	return total;
}

let pro = ()=>{
	let num = Number(document.getElementById("num").value);
	document.getElementById("result").innerHTML = getSum(num);
}
</script>

<body>
수를 입력하세요
<input type="text" id="num">
<button onclick="pro()">확인</button>
<hr>
결과 : <span id="result"></span>
