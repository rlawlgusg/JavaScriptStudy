<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
let my;
	let start = ()=>{
		my = setInterval(()=>{
			let today = new Date();
			document.getElementById("result").innerHTML = today;
		},1000);
	}
	
	let stop = ()=> {
		clearInterval(my);
	}	

</script>
</head>
<body>
<button onclick="start()">시작</button>
<button onclick="stop()">중지</button>
<hr>
<div id="result"></div>
</body>
</html>
