<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function Goods(name,price,qty) {
	this.name = name;
	this.price = price;
	this.qty = qty;
}	
Goods.prototype.print = function(){
	console.log(`상품명 : ${this.name}, 가격 : ${this.price}, 수량 : ${this.qty}`);
}

let arr = [];
let addData = ()=>{
	let name = document.getElementById("name").value;
	let price = document.getElementById("price").value;
	let qty = document.getElementById("qty").value;

	arr.push(new Goods(name,price,qty));
}

let printData = ()=>{
	for(let i of arr){
		i.print();
	}
}



</script>
</head>
<body>
	상품명 : <input type="text" id="name"> <br>
	가격 : <input type="text" id="price"> <br>
	수량 : <input type="text" id="qty"> <br>
	<button onclick="addData()">추가</button>
	<button onclick="printData()">출력</button>
</body>
</html>
