<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	setTimeout(()=>{
		let today = new Date();
		document.getElementById("result").innerHTML = today;
	}, 3000);
</script>
</head>
<body>
	3초뒤에 현재 시간이 출력됩니다.
	<hr>
	<div id="result"></div>
</body>
</html>
