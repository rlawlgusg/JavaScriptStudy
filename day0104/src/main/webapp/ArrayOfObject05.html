<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let members = [
		{name:"이순신",age:20},
		{name:"유관순",age:21},
		{name:"김유신",age:20},
		{name:"홍길동",age:23},
		{name:"강감찬",age:22}
		]
	
	let printMember= (m)=>{
		console.log(`${m.name}의 나이는 ${m.age}살 입니다.`);
	}
	
	for(let i of members){
		printMember(i);
	}
</script>
</head>
