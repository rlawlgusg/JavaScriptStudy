<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("li").click(function(){
			let li = $(this).html();
			alert(li);
		})
	});
</script>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>포도</li>
		<li>수박</li>
	</ul>
</body>
</html>
