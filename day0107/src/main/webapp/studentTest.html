$(function(){
	$("button").click(function(){
		var arr = $("input[type=text]");	
		var tr = $("<tr></tr>");
		var tot = 0;
		$.each(arr,function(index,item){
			let data = $(item).val();
			let td = $("<td></td>").html(data);
			$(tr).append(td);
			if(index != 0){
				tot += Number(data);
			}
		});
		
		avg = tot/3;
		$(tr).append($("<td></td>").html(tot));
		$(tr).append($("<td></td>").html(avg));
		$("table").append(tr);
		$(arr).val("");
	});
});




</script>
