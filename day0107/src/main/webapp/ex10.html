<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//$("#list").css("border","solid 1px black");		
		//$("#list").css("width","600");		
		$("#list").css({
			border :"solid 1px red",
			width:"600"
		});
		
		$("#btnAdd").click(function(){
			var arr = $("input[type=text]");
			var tr = $("<tr></tr>");
			$.each(arr,function(index,item){
				//$(tr).append($("<td></td>").html($(this).val()));
				var str = $(this).val();
				var td = $("<td></td>").html(str)
				$(tr).append(td);
			});
			$("#list").append(tr);
			$(arr).val("");
		});
		
		
	});
</script>
</head>
<body>
	이름 : <input type="text"><br>
	나이 : <input type="text"><br>
	주소 : <input type="text"><br>
	<input type="submit" value="등록" id="btnAdd">
	<table id="list">
		<tr id="tr">
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		
	</table>
</body>
</html>
