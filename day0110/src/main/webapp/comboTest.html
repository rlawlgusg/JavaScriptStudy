<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function() {
	let arr = ["축구공","유니폼","축구화","스타킹"];
	
	let arr_name = {
		"축구공":["ball1.jpg","ball2.jpg","ball3.jpg","ball4.jpg",""],
		"유니폼":["cloth1.jpg","cloth2.jpg","cloth3.jpg","cloth4.jpg","cloth5.jpg"],
		"축구화":["shoe1.jpg","shoe2.jpg","shoe3.jpg","shoe4.jpg",""],
		"스타킹":["stock1.jpg","stock2.jpg","stoch3.jpg","stock4.jpg","stock5.jpg"]			
	};
	$.each(arr,function(index,item){
		let option = $("<option></option>").html(item);
		$("#type").append(option);
	});	
	
	$("#type").change(function(){
		let list = $("#type > option:selected").val();
		let list_name = arr_name[list];
		$("#fname").empty();
		$.each(list_name, function(index,item) {
			$("#fname").append($("<option></option>").html(item));
		});
	});
	
	$("#fname").change(function(){
		let fname = $("#fname > option:selected").val();
		let path = `image/${fname}`;
		$("#goods").attr("src",path);
	});
	
});
</script>
</head>
<body>
<select id="type">
</select>
<select id="fname">
</select>

<img id="goods">

</body>
</html>
