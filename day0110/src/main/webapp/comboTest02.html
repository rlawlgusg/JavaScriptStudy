	let arr_name = {

			"유니폼":[{name:"유니폼1",fname:"cloth1.jpg"},{name:"유니폼2",fname:"cloth2.jpg"},{name:"유니폼3",fname:"cloth3.jpg"},{name:"유니폼4",fname:"cloth4.jpg"},{name:"유니폼5",fname:"cloth5.jpg"}],

	$.each(arr,function(index,item){
		let option = $("<option></option>").html(item);
		$("#type").append(option);
	});	
	
	$("#type").change(function(){
		let list = $("#type > option:selected").val();
		let list_name = arr_name[list];
		$("#fname").empty();
		$.each(list_name, function(index,item) {
			let option = $("<option></option>").html(item.name);
			$(option).attr("fname",item.fname);
			$("#fname").append(option);
		});
	});
	
	$("#fname").change(function(){
	//	let fname = $("#fname > option:selected").val();
		let fname = $("#fname > option:selected").attr("fname");
		let path = `image/${fname}`;
		$("#goods").attr("src",path);
	
		
		
		
	});
	
});
</script>

<body>
<select id="type">
</select>
<select id="fname">
</select>

<img id="goods">

</body>
