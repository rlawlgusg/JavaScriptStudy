<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	let arr_team = ["일찍끝내조","B4","취업을자바줘"];
	//배열만큼 반복 실행하여 동적으로 option태그를 생성하여 추가
	let arr_name= {
		"일찍끝내조":["김수연","박지예","유하림","이건우","임하연"],
		"B4":["최현호","김지현","윤서우","정자영"],
		"취업을자바줘":["윤태인","김시아","노유나","박성미","임상진"]
	};
	
	$.each(arr_team,function(index,item){
		let option = $("<option></option>").html(item);
		$("#team_list").append(option);
	});
	
	$("#team_list").change(function(){
		let team_name = $("#team_list > option:selected").val();
		$("#name_list").empty();
		
		let arr = arr_name[team_name];
		$.each(arr, function(index,item) {
			$("#name_list").append($("<option></option>").html(item));
		});
	});

	$("button").click(function(){
		$("span").empty();
		$("span").append($("#team_list").val()+" "+$("#name_list").val());
	});

});
</script>
</head>
<body>
	<select id="team_list">	
	</select>
	
	<select id="name_list">	
	</select>
	<button>확인</button>
	
	선택한 사람 : <span></span>
</body>
</html>
