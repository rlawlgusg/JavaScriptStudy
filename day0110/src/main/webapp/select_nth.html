<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){	
		$("tr:eq(0)").css({
			background:"black",
			color:"white"
		});
		$("td:nth-child(3n+1)").css("background","red");	//이름
		$("td:nth-child(3n+2)").css("background","pink");	//혈액형
		$("td:nth-child(3n)").css("background","green");	//지역
		
	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		<tr>
			<td>강민수</td>
			<td>AB형</td>
			<td>서울특별시 송파구</td>
		</tr>
		<tr>
			<td>윤하린</td>
			<td>B형</td>
			<td>서울특별시 용산구</td>
		</tr>
		<tr>
			<td>남기주</td>
			<td>A형</td>
			<td>서울특별시 노량진구</td>
		</tr>
		<tr>
			<td>김선희</td>
			<td>O형</td>
			<td>서울특별시 강서구</td>
		</tr>
		<tr>
			<td>김미화</td>
			<td>AB형</td>

		</tr>
		<tr>
			<td>구지연</td>
			<td>B형</td>
			<td>미국 캘리포니아</td>
		</tr>
	</table>
</body>
</html>
