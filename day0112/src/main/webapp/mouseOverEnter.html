<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.outer{
		width:500px;
		height:200px;
		background:ornage;
		padding:50px;
		margin: 10px;
	}
	.inner{
		width: 100%;
		height: 100%;
		background: pink;
	}
</style>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".outer").mouseenter(function(){
			$("body").append("<p>enter</p>");//바깥에서 들어올때 발생
		}).mouseover(function(){
			$("body").append("<p>over</p>");
			//바깥에서 들어올때도 발생하고, 안에서 자식 노드를 왔다갔다 할때도 발생
		});
	});
</script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
