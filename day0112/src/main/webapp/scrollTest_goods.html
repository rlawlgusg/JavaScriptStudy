<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.item{
		width: 300px;
		height:150px;
		padding:10px;
		margin:10px;
		border: solid 2px pink;
		border-radius: 10px;
	}
	.detail{
		display: inline-block;
	}
		
	
</style>
<script type="text/javascript"	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		let data = [
			{name:"축구공1",price:1000,qty:10,fname:"ball1.jpg"},
			{name:"축구공2",price:2000,qty:10,fname:"ball2.jpg"},
			{name:"축구공3",price:3000,qty:10,fname:"ball3.jpg"},
			{name:"축구공4",price:4000,qty:10,fname:"ball4.jpg"},
			{name:"축구공5",price:5000,qty:10,fname:"ball5.jpg"},
			{name:"유니폼1",price:15000,qty:10,fname:"cloth1.jpg"},
			{name:"유니폼2",price:16000,qty:10,fname:"cloth2.jpg"},
			{name:"유니폼3",price:17000,qty:10,fname:"cloth3.jpg"},
			{name:"유니폼4",price:18000,qty:10,fname:"cloth4.jpg"},
			{name:"유니폼5",price:19000,qty:10,fname:"cloth5.jpg"},
			{name:"축구화1",price:20000,qty:10,fname:"shoe1.jpg"},
			{name:"축구화2",price:30000,qty:10,fname:"shoe2.jpg"},
			{name:"축구화3",price:40000,qty:10,fname:"shoe3.jpg"},
			{name:"축구화4",price:50000,qty:10,fname:"shoe4.jpg"},
			{name:"축구화5",price:60000,qty:10,fname:"shoe5.jpg"},
			{name:"스타킹1",price:2000,qty:10,fname:"stock1.jpg"},
			{name:"스타킹2",price:3000,qty:10,fname:"stock2.jpg"},
			{name:"스타킹3",price:4000,qty:10,fname:"stock3.jpg"},
			{name:"스타킹4",price:5000,qty:10,fname:"stock4.jpg"},
			{name:"스타킹5",price:6000,qty:10,fname:"stock5.jpg"}
		]
		
		$.each(data,function(index,item){
			let div = $("<div></div>").addClass("item");
			let img = $("<img/>").attr({
				src:"image/"+item.fname,
				width:100,
				height:100
			})
			$(div).append(img);
			
			let detail = $("<span></span>").addClass("detail");
			$(detail).append("<p>상품명"+item.name+"</p>");
			$(detail).append("<p>가격"+item.price+"</p>");
			$(detail).append("<p>수량"+item.qty+"</p>");
			
			$(div).append(detail);
			$("#goods_list").append(div);
		});
		
		
	});
</script>
</head>
<body>
	<div id="goods_list"></div>
</body>
</html>
