<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		var num = Number(document.getElementById("num").value);
		if(isNaN(num) == false){
			if(num % 2 == 0){
				document.getElementById("result").innerHTML = "짝수";
			}else{
				document.getElementById("result").innerHTML = "홀수";
			}
		}else{
			document.getElementById("result").innerHTML = "올바른입력이 아닙니다";
		}	
	}
</script>
</head>
<body>
	<h2>짝수 홀수 판별</h2>
	<hr>
	수를 입력하세요 : <input type="text" id="num">
	<button onclick="pro()">확인</button> <br>
	결과 : <span id="result"></span>
</body>
</html>
