<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		let dan = Number(document.getElementById("dan").value);
		let gugudan = "";
		gugudan += `<h2>${dan}단</h2>`;
		gugudan += "<hr>";
		for(let i=1;i<10;i++){
			gugudan += `${dan}*${i}=${dan*i}<br>`;
		}
		document.getElementById("result").innerHTML = gugudan;
	}
</script>
</head>
<body>
몇단 : <input type="text" id="dan">
<button onclick="pro()">확인</button>
<hr>
<div id="result"></div>
</body>
</html>
