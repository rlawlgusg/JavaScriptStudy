<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		let num = Number(document.getElementById("num").value);
		let kor;
		switch (num) {
		case 0:kor = "영"; break;
		case 1:kor = "일"; break;
		case 2:kor = "이"; break;
		case 3:kor = "삼"; break;
		case 4:kor = "사"; break;
		case 5:kor = "오"; break;
		case 6:kor = "육"; break;
		case 7:kor = "칠"; break;
		case 8:kor = "팔"; break;
		case 9:kor = "구"; break;
		}
		document.getElementById("kor").innerHTML = kor;
	
	}
	

</script>
</head>
<body>
수 : <input type="text" id="num">
<button onclick="pro()">변환</button>
<span id="kor"></span> 
</body>
</html>
